<app-navbar></app-navbar><br><br>
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          formControlName="userName"
          placeholder="Entrer le nom d'utilisateur"
          [ngClass]="{ 'is-invalid': userName?.invalid && userName?.touched }"

        />
        <div class="error" *ngIf="userName?.invalid && userName?.touched">
          <small *ngIf="userName?.errors?.['required']">Nom d'utilisateur nécessaire</small>
          <small *ngIf="userName?.errors?.['minlength']">
            Username must be at least 4 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de Passe</label>
        <input
          id="password"
          type="password"
          formControlName="Password"
          placeholder="Entrer le mot de passe"
          [ngClass]="{ 'is-invalid': Password?.invalid && Password?.touched }"
        />
        <div class="error" *ngIf="Password?.invalid && Password?.touched">
          <small *ngIf="Password?.errors?.['required']">Mot de passe nécessaire</small>
          <small *ngIf="Password?.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn">
        Se Connecter
      </button>
      <div class="error">
        <small *ngIf="error">{{this.error}}</small>
      </div>
      
    </form>
  </div>
